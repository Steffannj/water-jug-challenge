<import from="custom-elements/jugDetails/jugDetails" />
<import from="custom-elements/challengeSolutionTable/challengeSolutionTable" />

<div class="container py-4">
    <form submit.trigger="tryToFindSolutions()">
        <div class="row gx-5">
            <!--Jug1 form -->
            <div class="col-md-6">
                <jug-details jug.two-way="jug1" component.ref="jug1ComponentRef"></jug-details>
            </div>

            <!--Jug2 form -->
            <div class="col-md-6">
                <jug-details jug.two-way="jug2" component.ref="jug2ComponentRef"></jug-details>
            </div>

            <!--Target amount -->
            <div class="col-md-4 offset-md-4 text-center" validation-errors.from-view="errors">
                <label class="form-label" for="target-amount">Target Amount</label>
                <input class="form-control" type="number" name="target-amount"
                    value.bind="targetAmount | number & validate" placeholder="Enter target amount"
                    focus.trigger="self.select()" ref="self">
                <div class="text-danger text-start">
                    <span repeat.for="error of errors">${error.result.message}</span>
                </div>
                <button class="btn btn-success w-100 mt-3" type="submit">Calculate</button>
            </div>
        </div>
    </form>

    <div if.bind="state.bestSolution">
        <!--Best solution -->
        <h3>Best solution</h3>
        <challenge-solution-table solution.bind="state.bestSolution"></challenge-solution-table>

        <!--Worst solution -->
        <h3>Worst solution</h3>
        <challenge-solution-table solution.bind="state.worstSolution"></challenge-solution-table>
    </div>
    <h3 if.bind="state.noSolutionsFound" class="text-center mt-5">
        No solutions found
    </h3>
</div>
